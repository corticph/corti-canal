name: Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        type: choice
        options:
          - dev
          - alpha
          - beta
          - rc
        default: dev
      version_suffix:
        description: 'Optional numeric suffix (e.g., "1" for dev1, alpha1, etc.)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute test version
        id: version
        run: |
          # Get the latest version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
          echo "Latest production tag: ${LATEST_TAG}"

          # Remove 'v' prefix and parse version
          VERSION=${LATEST_TAG#v}

          # Strip any pre-release suffix (dev, a, b, rc and anything after)
          VERSION=$(echo "$VERSION" | sed 's/\(dev\|alpha\|a\|beta\|b\|rc\).*//')

          # Use the base version as-is (no version increment)
          BASE_VERSION="$VERSION"

          # Determine version suffix based on type
          case "${{ inputs.version_type }}" in
            dev)
              SUFFIX="dev"
              ;;
            alpha)
              SUFFIX="a"
              ;;
            beta)
              SUFFIX="b"
              ;;
            rc)
              SUFFIX="rc"
              ;;
          esac

          # Use provided suffix number or timestamp
          if [ -n "${{ inputs.version_suffix }}" ]; then
            SUFFIX_NUM="${{ inputs.version_suffix }}"
          else
            # Use timestamp as unique identifier
            SUFFIX_NUM=$(date +%Y%m%d%H%M%S)
          fi

          TEST_VERSION="${BASE_VERSION}${SUFFIX}${SUFFIX_NUM}"
          echo "test_version=${TEST_VERSION}" >> $GITHUB_OUTPUT
          echo "Test version: ${TEST_VERSION}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.version.outputs.test_version }}
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
