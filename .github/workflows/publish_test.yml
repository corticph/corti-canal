name: Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type'
        required: true
        type: choice
        options:
          - dev
          - alpha
          - beta
          - rc
        default: dev
      version_suffix:
        description: 'Optional numeric suffix (e.g., "1" for dev1, alpha1, etc.)'
        required: false
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create unique test tag
        id: create_tag
        run: |
          # Get the latest version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
          echo "Latest production tag: ${LATEST_TAG}"

          # Remove 'v' prefix and parse version
          VERSION=${LATEST_TAG#v}

          # Strip any pre-release suffix (dev, a, b, rc and anything after)
          VERSION=$(echo "$VERSION" | sed 's/\(dev\|alpha\|a\|beta\|b\|rc\).*//')

          # Split version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment patch version for test release
          NEXT_PATCH=$((PATCH + 1))
          BASE_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"

          # Determine version suffix based on type
          case "${{ inputs.version_type }}" in
            dev)
              SUFFIX="dev"
              ;;
            alpha)
              SUFFIX="a"
              ;;
            beta)
              SUFFIX="b"
              ;;
            rc)
              SUFFIX="rc"
              ;;
          esac

          # Use provided suffix number or timestamp
          if [ -n "${{ inputs.version_suffix }}" ]; then
            SUFFIX_NUM="${{ inputs.version_suffix }}"
          else
            # Use timestamp as unique identifier
            SUFFIX_NUM=$(date +%Y%m%d%H%M%S)
          fi

          # Create PEP 440 compliant tag
          TAG_NAME="v${BASE_VERSION}${SUFFIX}${SUFFIX_NUM}"

          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Creating test tag: ${TAG_NAME}"
          echo "This will create version: ${BASE_VERSION}${SUFFIX}${SUFFIX_NUM}"

          # Create and push the tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG_NAME}" -m "Test release ${TAG_NAME}"
          git push origin "${TAG_NAME}"

  build:
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.create-tag.outputs.tag_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: [create-tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
