name: Build (tagged)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  poetry_version: "2.1.2"
  python_version: "3.12"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install system deps
        run: |
            sudo apt-get remove -y man-db
            sudo apt-get update
            sudo apt-get install -y \
            pipx \
            make
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python_version }}

      - name: Install Poetry
        run: |
          pipx ensurepath
          pipx install poetry==${{ env.poetry_version }} --python python${{ env.python_version }}

      - name: Show resolved version (sanity)
        run: |
          git describe --tags --always
          poetry version

      - name: Build (PEP 517)
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Verify version from wheel
        run: |
          python -m pip install dist/*.whl
          python -c "import corti_canal; print('corti_canal.__version__ =', corti_canal.__version__)"
